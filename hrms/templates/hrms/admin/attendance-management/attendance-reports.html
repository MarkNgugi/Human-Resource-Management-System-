<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f6f9;
            color: #333;
        }
        /* Container and layout */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .filter-section {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 200px;
        }
        .filter-group label {
            margin-bottom: 5px;
            font-size: 16px;
        }
        .filter-group select,
        .filter-group input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            outline: none;
        }
        .btn-filter {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-end;
        }
        /* Attendance Table */
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .attendance-table th, .attendance-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .attendance-table th {
            background-color: #007bff;
            color: #fff;
        }
        .attendance-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .attendance-table tr:hover {
            background-color: #f1f1f1;
        }
        .actions {
            margin-top: 20px;
            text-align: right;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-left: 10px;
        }
        .btn-print {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Attendance Report</h1>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="employee">Select Employee:</label>
                <select id="employee" name="employee">
                    <option>Select Employee</option>
                    <option>John Doe</option>
                    <option>Jane Smith</option>
                    <!-- Add more employee options here -->
                </select>
            </div>
            <div class="filter-group">
                <label for="department">Select Department:</label>
                <select id="department" name="department">
                    <option>Select Department</option>
                    <option>HR</option>
                    <option>Finance</option>
                    <option>Engineering</option>
                    <!-- Add more department options here -->
                </select>
            </div>
            <div class="filter-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date">
            </div>
            <div class="filter-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date">
            </div>
            <button class="btn-filter">Filter</button>
        </div>

        <!-- Attendance Table -->
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Status</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-11-01</td>
                    <td>Monday</td>
                    <td>Present</td>
                    <td>09:00 AM</td>
                    <td>05:00 PM</td>
                </tr>
                <tr>
                    <td>2024-11-02</td>
                    <td>Tuesday</td>
                    <td>Absent</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>2024-11-03</td>
                    <td>Wednesday</td>
                    <td>Present</td>
                    <td>09:15 AM</td>
                    <td>05:00 PM</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Action Buttons -->
        <div class="actions">
            <a href="#" class="btn btn-print">Print Report</a>
            <a href="#" class="btn">Download as PDF</a>
        </div>
    </div>
</body>
</html>
