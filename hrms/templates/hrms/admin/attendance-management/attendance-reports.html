<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f6f9;
            color: #333;
        }
        /* Container and layout */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .attendance-summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #f4f6f9;
            padding: 10px;
            border-radius: 8px;
        }
        .summary-card {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            width: 30%;
        }
        .summary-card h2 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .filter-section {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        .filter-section label, .filter-section select, .filter-section input {
            font-size: 16px;
            padding: 5px 10px;
        }
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .attendance-table th, .attendance-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .attendance-table th {
            background-color: #007bff;
            color: #fff;
        }
        .attendance-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .attendance-table tr:hover {
            background-color: #f1f1f1;
        }
        .actions {
            margin-top: 20px;
            text-align: right;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-print {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Report</h1>
        <div class="attendance-summary">
            <div class="summary-card">
                <h2>22</h2>
                <p>Total Days</p>
            </div>
            <div class="summary-card">
                <h2>18</h2>
                <p>Days Present</p>
            </div>
            <div class="summary-card">
                <h2>4</h2>
                <p>Days Absent</p>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div>
                <label for="employee">Employee:</label>
                <select id="employee" name="employee">
                    <option>Select Employee</option>
                    <option>John Doe</option>
                    <option>Jane Smith</option>
                </select>
            </div>
            <div>
                <label for="month">Month:</label>
                <input type="month" id="month" name="month">
            </div>
            <div>
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option>Select Department</option>
                    <option>HR</option>
                    <option>Finance</option>
                    <option>Engineering</option>
                </select>
            </div>
            <button class="btn">Filter</button>
        </div>

        <!-- Attendance Table -->
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Status</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-11-01</td>
                    <td>Monday</td>
                    <td>Present</td>
                    <td>09:00 AM</td>
                    <td>05:00 PM</td>
                </tr>
                <tr>
                    <td>2024-11-02</td>
                    <td>Tuesday</td>
                    <td>Absent</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>2024-11-03</td>
                    <td>Wednesday</td>
                    <td>Present</td>
                    <td>09:15 AM</td>
                    <td>05:00 PM</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Action Buttons -->
        <div class="actions">
            <a href="#" class="btn btn-print">Print Report</a>
            <a href="#" class="btn">Download as PDF</a>
        </div>
    </div>
</body>
</html>
