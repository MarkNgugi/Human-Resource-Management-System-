{% extends 'hrms/admin/base.html' %}

{% block content %}

<style>
    /* Base Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e8eff5;
        color: #4a4a4a;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 960px;
        margin: 40px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.7s ease;
    }

    .header {
        font-size: 2.2rem;
        font-weight: 700;
        color: #2d3e50;
        text-align: center;
        margin-bottom: 25px;
    }

    /* Section Styling */
    .section {
        margin-bottom: 35px;
    }

    .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #3498db;
        margin-bottom: 15px;
    }

    .section-content {
        padding: 20px;
        background: #f9fafc;
        border: 1px solid #d9dee2;
        border-radius: 10px;
    }

    /* Form Elements */
    .form-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .form-label {
        font-size: 1rem;
        color: #2d3e50;
        font-weight: 600;
        flex: 1;
    }

    .form-input, .form-select {
        flex: 2;
        padding: 12px 15px;
        font-size: 1rem;
        border: 1px solid #d0d4d8;
        border-radius: 8px;
        background-color: #fff;
        transition: border-color 0.3s ease;
    }

    .form-input:focus, .form-select:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
    }

    /* Save Button */
    .save-btn {
        display: block;
        width: 100%;
        padding: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 30px;
    }

    .save-btn:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .save-btn:active {
        transform: translateY(1px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-group {
            flex-direction: column;
            align-items: flex-start;
        }

        .form-label {
            margin-bottom: 6px;
        }
    }

    /* Slide-in Animation */
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container">
    <div class="header">System Configuration</div>

    <!-- Time Zone Section -->
    <div class="section">
        <div class="section-title">Time Zone & Work Hours</div>
        <div class="section-content">
            <div class="form-group">
                <label class="form-label" for="timezone">Time Zone:</label>
                <select class="form-select" id="timezone" name="timezone">
                    <option value="UTC">UTC</option>
                    <option value="EST">EST (Eastern Standard Time)</option>
                    <option value="PST">PST (Pacific Standard Time)</option>
                    <option value="CST">CST (Central Standard Time)</option>
                    <!-- Additional time zones as needed -->
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="work-hours">Work Hours:</label>
                <input type="text" class="form-input" id="work-hours" name="work-hours" placeholder="e.g., 9:00 AM - 5:00 PM">
            </div>
        </div>
    </div>

    <!-- System Notifications Section -->
    <div class="section">
        <div class="section-title">System Notifications</div>
        <div class="section-content">
            <div class="form-group">
                <label class="form-label" for="email-notifications">Enable Email Notifications:</label>
                <select class="form-select" id="email-notifications" name="email-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="sms-notifications">Enable SMS Notifications:</label>
                <select class="form-select" id="sms-notifications" name="sms-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Language Preferences Section -->
    <div class="section">
        <div class="section-title">Language Preferences</div>
        <div class="section-content">
            <div class="form-group">
                <label class="form-label" for="language">Default Language:</label>
                <select class="form-select" id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <!-- Additional languages as needed -->
                </select>
            </div>
        </div>
    </div>

    <!-- Global Configurations Section -->
    <div class="section">
        <div class="section-title">Global Configurations</div>
        <div class="section-content">
            <div class="form-group">
                <label class="form-label" for="date-format">Date Format:</label>
                <select class="form-select" id="date-format" name="date-format">
                    <option value="dd-mm-yyyy">DD-MM-YYYY</option>
                    <option value="mm-dd-yyyy">MM-DD-YYYY</option>
                    <option value="yyyy-mm-dd">YYYY-MM-DD</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="currency">Default Currency:</label>
                <select class="form-select" id="currency" name="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <!-- Additional currencies as needed -->
                </select>
            </div>
        </div>
    </div>

    <!-- Save Button -->
    <button class="save-btn" onclick="saveConfigurations()">Save Configurations</button>
</div>

<script>
    function saveConfigurations() {
        alert("Configurations have been saved successfully.");
    }
</script>

{% endblock %}
